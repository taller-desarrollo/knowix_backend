server:
  port: 8081
spring:
  config:
    import: optional:file:.env[.properties]
  resources:
    static-locations: file:/bdd/
  datasource:
    url: jdbc:postgresql://localhost:5434/bddknowix
    username: postgres
    password: abc123
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        ddl-auto: none
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  #Keycloak Config
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: ${KEYCLOAK_SERVER_URL:http://localhost:8080}/realms/Knowix
          jwk-set-uri:  ${KEYCLOAK_SERVER_URL:http://localhost:8080}/realms/Knowix/protocol/openid-connect/certs
keycloak: 
  url: http://localhost:8080
#Minio
minio:
  url: ${MINIO_SERVER_URL}
  access:
    key: ${MINIO_ACCESS_KEY}
    secret: ${MINIO_SECRET_KEY}

token:
  converter:
    principal-attribute: preferred_username
    resource-id: knowix_frontend

logging:
  level:
    org:
      keycloak: DEBUG

